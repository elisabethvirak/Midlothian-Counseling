{% extends "contact/base.html" %}
{% block content %}

<div>
    {% for post in post_list %}
    <div class="post">
        <h1><a href="{% url 'interest_detail' pk=interest.pk %}">{{interest.last_name}}</a></h1>
        <div class="date">
            <p>Published on: {{interest.submit|date:"D M Y"}}</p>
        </div>
        <a href="{% url 'interest_detail' pk=interest.pk %}">Comments: {{interest.approve_comments.count}}</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
