{% extends "contact/base.html" %}

{% block content %}
    {% for interest in interests %}
        <div class="post">
            <p class="date">Created: {{interest.created_date|date:'d-m-Y'}}</p>
            <h1><a href="{% url 'interest_detail' pk=interest.pk %}">{{interest.title}}</a></h1>
            <p>{{interest.text|truncatechars:200}}</p>
        </div>
    {% endfor %}

{% endblock %}
